    <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
    <title>ユーザーログイン</title>
</head>

<body>
    <div id="header">
        <p>HALMOTER</p>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="globalMenuSp">
            <ul>
                <li><a href="#">Menu1</a></li>

                <li><a href="#">Menu3</a></li>
                <li><a href="#">Menu4</a></li>
                <li><a href="#">Menu5</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <form id="regist_info">
            <h2>新規会員登録</h2>
            <div class="form-group">
                <label for="InputEmail1">ユーザー名</label>
                <input type="text" class="form-control" id="InputUserName" name="InputUserName" placeholder="ユーザー名を入力してください">
            </div>
            <div class="form-group">
                <label for="InputMail">メールアドレス</label>
                <input type="email" class="form-control" id="InputMail" name="InputMail" placeholder="メールアドレスを入力してください">
            </div>
            <div class="form-group">
                <label for="InputPassword">パスワード</label>
                <input type="password" class="form-control" id="InputPassword1" name="InputPassword1" placeholder="パスワード入力してください">
            </div>
            <div class="form-group">
                <label for="InputPassword">確認用パスワード</label>
                <input type="password" class="form-control" id="InputPassword2" name="InputPassword2" placeholder="再度パスワード入力してください">
            </div>
            <div class="form-group">
                <label for="InputZip">郵便番号</label>
                <!-- ▼郵便番号入力フィールド(3桁+4桁) -->
                <input type="text" name="zip21" size="4" maxlength="3" class="form-control" id="InputZip1"> － <input type="text" class="form-control" id="InputZip2" name="zip22" size="5" maxlength="4" onKeyUp="AjaxZip3.zip2addr('zip21','zip22','addr21','addr21');">

            </div>
            <div class="form-group">
                <label for="InputAddress">住所</label>
                <input type="text" name="addr21" size="40" class="form-control" id="InputAddress" placeholder="住所を入力してください">
            </div>
            <div class="form-group">
                <label for="InputTel">電話番号</label>
                <input type="number" class="form-control" id="InputTel" name="InputTel" placeholder="電話番号を入力してください">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
