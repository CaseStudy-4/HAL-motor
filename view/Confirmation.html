<!DOCTYPE html>
<html lang="ja">
<head>
<link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/Confirmation.css">
<link rel="stylesheet" type="text/css" href="../css/bootstrap-4.5.3-dist/css/bootstrap.min.css">
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<meta charset="utf-8">
<title>落札確認画面</title>
</head>
<body>
    <div id="header">
        <p>HALMOTER</p>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
          
          <nav class="globalMenuSp">
              <ul>
                  <li><a href="#">Menu1</a></li>
                  <li><a href="#">Menu2</a></li>
                  <li><a href="#">Menu3</a></li>
                  <li><a href="#">Menu4</a></li>
                  <li><a href="#">Menu5</a></li>
              </ul>
          </nav>
    </div>
    <div class="backhead"></div>

    <div id="sekasi">
        <div class="sekasi_nakami"><p style="font-weight: bold;">"落札を確認してください"<br></p><p style="color: red;">締切まで　あと<strong>４:５５</strong></p></div>
    </div>

    <div class="buttons">
        <a href="" class="btn btn_flat"><span>入札</span></a><a href="" class="btn btn_flat details"><span>詳細</span></a>
    </div>

    <!--入札側画面-->
    <p class="pA">落札者はあなたです。</p>
    <div id="money">
        <div class="money_nakami"><p class="pB" style="font-weight: bold;">最終入札額</p><p class="bid">2500,000</p><p class="yen">円</p></div>
    </div>

    <p class="pC">※時間内に指定の操作が確認されない場合、<br>落札は<strong style="color: red; border-bottom: solid red 1px; font-size: 23px; font-weight: normal;">無効</strong>になります。</p>

    <div id="confirm">
        <a class="button" href="#">落札を確認する</a>
    </div>
        
    <!--詳細側画面-->
    
</body>
</html>
<script>
$(function() {
    $('.hamburger').click(function() {
        $(this).toggleClass('active');
 
        if ($(this).hasClass('active')) {
            $('.globalMenuSp').addClass('active');
        } else {
            $('.globalMenuSp').removeClass('active');
        }
    });
});


$(function(){
    $('.btn').on('click', function(event){
        event.preventDefault();
        $(this).toggleClass('active');
    });
});

var change = function(){
    document.getElementsByClassName('btn.active').style.borderColor='white';
}
body.onclick = change;


</script>
